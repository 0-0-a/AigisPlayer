        function getOrbs(data){
            const orbsIndexs = [0,1,2,3,5,7,21,22,23,25,26,27,28,29,30,33,35,36,37,52,53,54,55,56,58,59,72,73,76,77,78,84,85,86,87];
            let orbs = [];
            for(let key in obj){
                let data = obj[key];
                for(let i = 0; i < 4; i++){
                    let d = data & 0xFF;
                    data = data >> 8;
                    orbs.push(d);
                }
            }
            let result = orbs.filter((v,i)=>{
                if(orbsIndexs.indexOf(i) != -1) return true;
            });
            return result;
        }
