<div class="container">

  <app-uiframe-main></app-uiframe-main>
  <app-uiframe-statusbar [dialogToggle]="showDialog"></app-uiframe-statusbar>
</div>
<!-- TODO: 刷新改成小确认 -->
<app-uiframe-dialog

  [onCancel]="handleOnCancel"
></app-uiframe-dialog>
